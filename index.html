<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>

        <div class="titulo">

            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>

            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em
                menos
                de 24h.
            </p>
        </div>

        <form id="form" class="form">

            <div class="formulario">

                <div class="campos">
                    <label for="nome"></label>
                    <input type="text" class="campo" id="nome" name="nome" placeholder="Nome Completo *">
                    <a class="span-required">campo obrigatório</a>
                </div>

                <div class="campos">
                    <label for="email"></label>
                    <input type="email" class="campo" id="email" name="email" placeholder="Email *">
                    <a class="span-required">campo obrigatório</a>
                </div>

                <div class="campos">
                    <label for="telefone"></label>
                    <input type="tel" class="campo" id="telefone" name="telefone" placeholder="telefone *">
                    <a class="span-required">campo obrigatório</a>
                </div>

                <div class="campos">
                    <label for="messagem"></label>
                    <textarea class="campo" id="messagem" name="mensagem" placeholder="Mensagem *"></textarea>
                    <a class="span-required ">campo obrigatório</a>
                </div>

            </div>

            <h2>*campos obrigatórios</h2>
            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </main>

    <script type="text/javascript" src="./src/js/formulario.js"></script>
</body>

</html>
